<!-- Import de iconos de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="categoryPage" id="body">
  <div class="menu" id="principal">
    <div class="iconMenu">
      <button class="menu-btn" (click)="openMenu($event)" id="btn_open" aria-label="Ver categorias">{{ 'categorias_prod.VIEW_CATEGORIES' | translate }}</button>
    </div>
    <div class="menuSide" id="side_menu">
      <nav>
        <ul class="namePage">
          @for (item of categorias; track $index) {
            <li class="elemento">
              <i class="fa-solid fa-tag icono"></i>
              <h3>{{item.nombre}}</h3>
            </li>
          }
        </ul>
      </nav>
    </div>
  </div>
  <div class="productos">
    <app-prod-list></app-prod-list>
  </div>
</div>
